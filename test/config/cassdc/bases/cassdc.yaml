apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: medusa-test
  serverType: cassandra
  serverVersion: 3.11.10
  serverImage: datastax/cassandra-mgmtapi-3_11_10:v0.1.23
  disableSystemLoggerSidecar: true
  dockerImageRunsAsCassandra: true
  managementApiAuth:
    insecure: {}
  size: 3
  allowMultipleNodesPerWorker: true
  config:
    jvm-options:
      initial_heap_size: "512m"
      max_heap_size: "512m"
      heap_size_young_generation: "256m"
  resources:
    requests:
      cpu: 1
      memory: 1200Mi
    limits:
      cpu: 1
      memory: 1200Mi
  podTemplateSpec:
    spec:
      initContainers:
      - name: base-config-init
        image: datastax/cassandra-mgmtapi-3_11_10:v0.1.23
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        args:
        - -c
        - cp -r /etc/cassandra/* /cassandra-base-config/
        volumeMounts:
        - name: cassandra-config
          mountPath: /cassandra-base-config/
      - name: server-config-init
      - name: get-jolokia
        image: busybox
        args:
        - /bin/sh
        - -c
        - wget -O  /config/jolokia-jvm-1.6.2-agent.jar https://search.maven.org/remotecontent?filepath=org/jolokia/jolokia-jvm/1.6.2/jolokia-jvm-1.6.2-agent.jar
        volumeMounts:
        - mountPath: /config
          name: server-config
      - name: medusa-restore
#        image: docker.io/k8ssandra/medusa:0.9.1
        image: docker.io/jsanda/medusa:latest
        imagePullPolicy: Always
        env:
        - name: MEDUSA_MODE
          value: RESTORE
        volumeMounts:
        - name: medusa-config
          mountPath: /etc/medusa
        - name: server-config
          mountPath: /etc/cassandra
        - mountPath: /var/lib/cassandra
          name: server-data
        - name: medusa-bucket-key
          mountPath: /etc/medusa-secrets
      containers:
      - name: cassandra
        env:
        - name: JVM_EXTRA_OPTS
          value: -javaagent:/etc/cassandra/jolokia-jvm-1.6.2-agent.jar=port=7373,host=localhost
        volumeMounts:
        - name: cassandra-config
          mountPath: /etc/cassandra
      - name: medusa
#        image: docker.io/k8ssandra/medusa:0.9.1
        image: docker.io/jsanda/medusa:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: MEDUSA_MODE
          value: GRPC
        readinessProbe:
          exec:
            command: [ "/bin/grpc_health_probe", "-addr=:50051" ]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: [ "/bin/grpc_health_probe", "-addr=:50051" ]
          initialDelaySeconds: 10
        volumeMounts:
        - name: medusa-config
          mountPath: /etc/medusa
        - name: cassandra-config
          mountPath: /etc/cassandra
        - mountPath: /var/lib/cassandra
          name: server-data
        - mountPath: /etc/medusa-secrets
          name: medusa-bucket-key
      volumes:
      - name: cassandra-config
        emptyDir: {}
      - name: medusa-config
        configMap:
          name: medusa-config
          items:
            - key: medusa.ini
              path: medusa.ini
      - name: medusa-bucket-key
        secret:
          secretName: medusa-bucket-key
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi